<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">
        <title>WebSocket</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <header>
            <h1>Chat</h1>
            <span id="status">OFFLINE</span>
            <select id="roomName" defaultValue="0">
                <option key="0" value="001">
                    Выбрать пользователя
                </option>
                <option key="1" value="002">
                    Spider-Man
                </option>
                <option key="2" value="003">
                    Halk
                </option>
                <option key="3" value="004">
                    Deadpull
                </option>
            </select>
        </header>

        <main>
            <ul id="messages"></ul>

            <form id="form">
                <label for="message">&gt;</label>
                <input type="text" id="input" required autofocus autocomplete="off">
            </form>
        </main>

        <script src="app.js"></script>
    </body>
</html>
